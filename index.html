<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="h1 text-center">Barcode Reader</h1>
        </div>

        <div class="col-6">
          <video id="video-capture" class="hide-element" style="width: 100%;max-width: fit-content;display: none;margin-inline: auto;" autoplay playsinline muted></video>
          <select id="cameras" class="hide-element"></select>
        </div>
        <div class="col-6">
          <button id="scan" class="btn btn-sm btn-outline-primary">スキャン</button>
          <button id="cancel" class="btn btn-sm btn-outline-secondary hide-element">キャンセル</button>
          <div id="result"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
